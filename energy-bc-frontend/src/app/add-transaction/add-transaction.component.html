<div class="add-transaction-body" align="center">
    <mat-card style="background-color: rgba(0,0,0,0.04)">
        <div class="text-inside-card">
            <mat-card-title style="padding-bottom: 30px">Add Transaction</mat-card-title>
            <form [formGroup]="addTransactionFormGroup" (ngSubmit)="onClickSubmit(addTransactionFormGroup.value)"
                  class="form">
                <mat-form-field class="form-element">
                    <input matInput placeholder="Trade Id" value="will be added automatically" formControlName="transaction_id">
                </mat-form-field>
                <mat-form-field class="form-element">
                    <input matInput placeholder="Customer Id" formControlName="customer_id">
                </mat-form-field>
                <mat-form-field class="form-element">
                    <input matInput placeholder="Vendor Id" formControlName="installer_id">
                </mat-form-field>
                <mat-form-field class="form-element">
                    <input matInput type="number" placeholder="Megawatts Transferred" formControlName="units_transferred">
                </mat-form-field>
                <mat-form-field class="form-element" >
                    <mat-label>Ownership Status</mat-label>
                    <select matNativeControl formControlName="ownership_status">
                        <option value="Transferred">Transferred</option>
                        <option value="Being Transferred">Being Transferred</option>
                        <option value="Completed">Completed</option>
                    </select>
                </mat-form-field>
                <mat-form-field class="form-element">
                    <input matInput placeholder="Origin Country" formControlName="origin_country">
                </mat-form-field>

                <div class="form-element">
                    <button mat-raised-button color="primary" type="submit" class="button"
                            [disabled]="!addTransactionFormGroup.valid">Submit Form
                    </button>
                </div>
            </form>
        </div>
    </mat-card>
</div>
